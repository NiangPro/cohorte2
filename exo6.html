<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Imbrication de tableaux</title>

</head>

<body>
	<table border="1">
		<tr>
			<td rowspan="2" bgcolor="green">
				Vert
			</td>
			<td colspan="2">Moyenne</td>
			<td colspan="2" rowspan="2" bgcolor="red">Yeux rouge</td>
		</tr>
		<tr>
			<td>Hauteur</td>
			<td>Poids</td>
		</tr>
		<tr>
			<td>Males</td>
			<td>1.9</td>
			<td>0.003</td>
			<td colspan="2">40%</td>
		</tr>
		<tr>
			<td>Femelles</td>
			<td>1.7</td>
			<td>0.002</td>
			<td colspan="2">43%</td>
		</tr>
		<tr>
			<td colspan="5">
				<table border="1">
					<tr>
						<td colspan="2" width="110px">Alioune</td>
						<td>Fatou</td>
						<td  width="35px">Ba</td>
						<td width="35px">Fall</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
