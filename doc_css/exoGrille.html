<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulaire en css</title>
	<link rel="stylesheet" href="exoGrille.css">
</head>
<body>
	<fieldset>
		<legend align="center">Ajout Eleve</legend>
		<form action="">
			<div class="form-group">
				<label for="">Prenom</label>
				<input type="text">
			</div>
			<div class="form-group">
				<label for="">Nom</label>
				<input type="text">
			</div>
            <div class="form-group">
				<label for="">Adresse</label>
				<input type="text">
			</div>
			<div class="form-group">
				<label for="">Telephone</label>
				<input type="tel">
			</div>
			<div class="form-group">
				<label for="">Sexe</label>
				<div id="sexe">
					<div class="radio-label">
						<label for="">M</label>
						<input type="radio" name="sexe">
					</div>
					<div class="radio-label">
						<label for="">F</label>
						<input type="radio" name="sexe">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="">Email</label>
				<input type="email">
			</div>
			<div class="btn-group">
				<button type="reset">Annuler</button>
				<button type="submit">Ajouter</button>
			</div>



		</form>
	</fieldset>
</body>
</html>
