<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre premier</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Entrer un nomre"));
        let cpt=0;

        for (let i = 1; i <= n; i++) {
            if(n%i == 0){
                cpt+=1;
            }           
        }

        if (cpt == 2 || cpt == 1) {
            document.write(n+ " est un nombre premier");
        } else {
            document.write(n+ " n'est pas un nombre premier");
            
        }
    </script>
</body>
</html>
