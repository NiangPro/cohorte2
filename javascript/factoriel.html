<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factoriel</title>
</head>
<body>
    <script>
        // let nombre = parseInt(prompt("Entrer un entier"));
        let nombre ;
        let fact = 1;
        do{
            nombre = parseInt(prompt("Entrer un entier positif"));
        }while(nombre < 0);

        if(nombre == 0){
            document.write(`Le factoriel de 0!=1`);
        }else{
            // for (let i = 1; i<=nombre; i++) {
            //    fact = fact * i ;
            // }
            var i =1;
            while(i<=nombre){
                fact = fact * i;
                i++;
            }
            document.write(`Le factoriel de ${nombre}!= ${fact}`);
        }
    </script>
</body>
</html>
