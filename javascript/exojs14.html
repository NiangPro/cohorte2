<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somme chiffre</title>
</head>
<body>
    <script>
        let sommeChiffre = (nombre)=>{
            let som = 0;
            for (let i = 0; i < nombre.length; i++) {
               som += parseInt(nombre[i]); 
            }
            document.write("La somme des chiffres de "+nombre+" est de "+som);
        }

        let nbre = prompt("Entrer un nombre");

        sommeChiffre(nbre);
    </script>
</body>
</html>
