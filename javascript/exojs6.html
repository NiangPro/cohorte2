<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table de multiplication</title>
</head>
<body>
    

    <script>
        let nombre = prompt("Entrer un nombre");
        nombre = parseInt(nombre);
        let i = 1;

        document.write("La table de multiplication de "+nombre+" est <br>");
        while (i <=10) {
            // let mult = nombre * i;
            document.write(`${nombre} x ${i} = ${nombre * i}
            `);
            document.write("<br>");
            i++;
        }
    </script>
</body>
</html>
