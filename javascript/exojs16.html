<body>
    <script>
        function triDecroissant(tab){
            document.write(`Avant trie <br>`);

            tab.forEach((indice, valeur)=>{
                document.write(`<br>tab[${valeur}] = ${indice}`);
            })
            tab.sort((a,b)=>{
                return(a-b);
            }).reverse();
            // tab.reverse();
            document.write(`<br>
            Apres trie decroissant <br>`);

            tab.forEach((indice, valeur)=>{
                document.write(`<br>tab[${valeur}] = ${indice}`);
            })
        }
        let tab =[23, -4, 10, -25, -15, 25, "sarr"]
        triDecroissant(tab);
            </script>
    
</body>
