    <title>sur les fonctions</title>

<body>
    <script>
        function compteNombre(chaine){
            chaine = chaine.toLowerCase();
            let cpt = 0;
            for(let i = 0; i < chaine.length ; i++){
                if (chaine.charAt(i) == 'a'){
                    cpt ++; 
                }
            }
             document.write(`le nombre de a dans ${chaine} est : ${cpt}`);
        }

        let chaine = prompt("Veuiller saisir une chaine de caractere");
        compteNombre(chaine);
    </script>
