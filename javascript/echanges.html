<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>echanges</title>
</head>
<body>
    <script>
        let a = prompt("Entrer la premiere valeur");
        let b = prompt("Entrer la deuxieme valeur");
        let c;

        document.write(`
        AVANT ECHANGES <br>
        a = ${a} et b = ${b} <br>
    `);

    c = a;
    a= b;
    b= c;

    document.write(`
        APRES ECHANGES <br>
        a = ${a} et b = ${b} 
    `);
    </script>
</body>
</html>
