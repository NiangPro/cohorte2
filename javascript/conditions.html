<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les conditions</title>
</head>
<body>
    
    <script>
        // la declaration et le saisi 
        let age = parseInt(prompt("Entrer l'age "));
        let note = parseFloat(prompt("Entrer la note "));

        // les conditions 
        if (age >= 18 || note >= 10) {
            document.write("Vous etes partant");
        }else{
            document.write("Restant");
        }
    </script>
</body>
</html>
