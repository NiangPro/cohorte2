<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parfait et premier</title>
</head>
<body>
    <script>
        let nbre = parseInt(prompt("Entrer une valeur entiere"));

        let som = 0, cpt = 0;

        for (let i = 0; i < nbre; i++) {
            if (nbre % i == 0) {
                cpt++;
                som += i;
            }            
        }

        if (cpt == 1 || nbre == 1) {
            document.write(nbre+ " est un nombre premier");
        } else {
            document.write(nbre+ " n'est pas premier");            
        }

        if (som == nbre) {
            document.write(nbre+ " est un nombre parfait");
        } else {
            document.write(nbre+ " n'est pas parfait");
        }

    </script>
</body>
</html>
