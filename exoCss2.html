<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>boite d'image</title>
	<style>
		#boite{
			width: 400px;
			height: 300px;
			margin: 100px 0px 0px 200px;
			border: 5px solid #000;
			border-radius: 50%;
			border-top-right-radius: 0px;
			background: green;
		}

		#boite:hover{
			background: lightgreen;
			transition: 6s;
			border-style: dashed;
			border-bottom-left-radius: 0px;
		}
	</style>
</head>
<body>
	<!-- <img src="images/dev.jpg" alt=""> -->
	<div id="boite"></div>
</body>
</html>
