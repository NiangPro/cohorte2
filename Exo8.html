<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table and image</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<td>Liste</td>
				<td>Image</td>
				<td width="100" align="center">Video</td>
				<td colspan="2" align="center">HTML</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="2">
					<img src="images/web.jpg" alt="Insertion image" width="300" height="200">
				</td>
				<td colspan="2" rowspan="2">
					<ol type="I">
						<li>Presentation</li>
						<ol type="a">
							<li>Definition</li>
							<li>Exemples</li>
						</ol>
						<li>Tableau</li>
						<ol type="i" start="6">
							<li>Tableau responsive</li>
							<li>Tableau non responsive</li>
						</ol>
					</ol>
				</td>
				<td align="center">CSS</td>
			</tr>
			<tr>
				<td colspan="2" rowspan="2">
					<video src="videos/video1.mp4" autoplay controls width="300" height="200"></video>
				</td>
				<td>
					JavaScript
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">MYSQL</td>
				<td>php</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
